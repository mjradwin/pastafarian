  - https://en.wikipedia.org/wiki/Saint_Patrick's_Day
Doris Day:
  - Doris Day (1922-2019) was an American actress and singer who starred alongside Clark Gable, Cary Grant, James Cagney, and Frank Sinatra. Born on April 3, 1922, she became one of the biggest film stars of the 1950s and 1960s. April 3rd is also recognized as the Doris name day in the USA.
  - https://en.wikipedia.org/wiki/Doris_Day
Haiku Day:
  - National Haiku Poetry Day is observed annually on April 17 and encourages all to try their hand at creativity. Sari Granstaff registered the day in 2007, and The Haiku Foundation implemented it as a project in 2012. Haiku is a form of Japanese poetry consisting of 3 lines with a 5-7-5 syllable pattern.
  - https://www.nationaldaycalendar.com/pop-culture-lifestyle/national-haiku-poetry-day-april-17
Monty Python Day:
  - Monty Python Day is a Pastafarian Holy Day celebrated on May 14 to honor the British comedy group Monty Python. The group was formed in May 1969 and created influential comedy including Monty Python's Flying Circus, The Holy Grail, and Life of Brian.
  - https://en.wikipedia.org/wiki/Monty_Python
Flirting Day:
  - National Flirt Day is celebrated on February 18 every year, with International Flirting Week observed the second full week of February. The Random Acts of Kindness Foundation created the observance to promote connection and playful interaction between people.
  - https://www.daysoftheyear.com/days/flirting-week/
Contact an Old Friend Day:
  - Locate An Old Friend Day is celebrated on the third Saturday of September each year. C.J. Mullen created this day in 1965 because he believed everyone should take time to rekindle and reconnect with old friends.
  - https://nationaltoday.com/locate-an-old-friend-day/
Random Act of Kindness Day:
  - National Random Acts of Kindness Day is observed on February 17th each year in the United States. First celebrated in Denver, Colorado in 1995 by the Random Acts of Kindness Foundation, the day encourages individuals to perform simple, unexpected acts of kindness to brighten someone's day.
  - https://nationaltoday.com/national-random-acts-of-kindness-day/
World Rum Day:
  - World Rum Day is celebrated every year on the second Saturday of July, which falls on July 11th in 2026. Launched in 2019 by Paul Jackson, this international holiday honors the rich history and diverse flavors of rum, a spirit deeply intertwined with Caribbean cultural heritage.
  - https://www.daysoftheyear.com/days/world-rum-day/
Skinny Dipping Day:
  - International Skinny Dip Day is celebrated annually on the second Saturday in July. The American Association for Nude Recreation officially designated this day in 2018 as the culminating event of National Nude Recreation Week. The observance promotes body positivity and self-acceptance.
  - https://nationaltoday.com/international-skinny-dip-day/
Parmesan Day:
  - National Parmigiano Reggiano Day has been observed annually on October 27th since 2012. Founded by the Consortium of Parmigiano Reggiano to commemorate the 2012 earthquakes that devastated Emilia-Romagna, where Parmigiano Reggiano has been made for over 900 years.
  - https://www.daysoftheyear.com/days/national-parmigiano-reggiano-day/
Poetry Day:
  - National Bad Poetry Day is celebrated on August 18 every year, dedicated to celebrating terrible poetry. The goal is to create and share awful poetry with friends. The day was created to get people writing bad poetry and submitting it back to their old high school teachers.
  - https://nationaltoday.com/bad-poetry-day/
Whiskey Sour Day:
  - National Whiskey Sour Day is observed on August 25 across the United States. A whiskey sour is a classic cocktail containing whiskey (often bourbon), lemon juice, and sugar. The oldest written recipe appears in Jerry Thomas's The Bartender's Guide, published in 1862.
  - https://nationaltoday.com/national-whiskey-sour-day/
Sophia Loren Appreciation Day:
  - Sophia Loren was born on September 20, 1934 in Rome. Born Sofia Costanza Brigida Villani Scicolone, she is an Italian actress and film icon who has appeared in over 100 films and won numerous awards including an Academy Award, multiple Golden Globes, and a Grammy.
  - https://en.wikipedia.org/wiki/Sophia_Loren
