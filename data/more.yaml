Cartoon Day:
  - National Cartoonists Day is celebrated on May 5th each year, not August 1st. Declared by the National Cartoonists Society in the 1990s, the day was chosen to recognize the first color appearance of "The Yellow Kid" on May 5, 1895.
  - https://nationaltoday.com/national-cartoonists-day/
Fish Day:
  - National Go Fishing Day on June 18 encourages us to drop a line - in the nearest stream, pond, lake, or river. It's' time to take a break from our daily routine, bait a hook and catch some fish while enjoying the outdoors on your relaxing endeavor.
  - https://www.nationaldaycalendar.com/national-day/national-go-fishing-day-june-18
Ferret Down Your Trousers Day:
  - On April 2nd, Hob and Jill went up the hill with their little Kits to celebrate National Ferret Day because that's some serious business. Male ferrets are called Hobs, and female ferrets are called Jills. Their offspring are called Kits. The whole family is called a business. These carnivores join the mustelid family, including the otter, badger, weasel, marten, mink, and wolverine.
