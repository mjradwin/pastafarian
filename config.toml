baseURL = "https://www.pastafariancalendar.com/"
languageCode = "en-us"
title = "Pastafarian Calendar"
defaultContentLanguage = "en"

# Theme to use
theme = "hugo-bootstrap-5"

[markup.goldmark.renderer]
  unsafe=true

[languages.en]
  languageName = "English"
  copyright = "Pastafarian Calendar made with ‚ù§ by mjradwin"


# Links format

#[permalinks]
#  "/" = "/:filename"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
#  mainSections = ["post"]

  # Default author
  author = "Michael Radwin"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    # showRecent = false

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

  [params.header]
    # Color scheme for the header (default: "light")
    # colorScheme = "dark"

  [params.footer]
    # Color scheme for the footer (default: "light")
    # colorScheme = "dark"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true
